<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById('root');

      const tagComponent = (tagName, textNode) => {
        return `<${tagName}>${textNode}</${tagName}>`;
      };
      // 조립하는 파트
      const app = () => {
        return `
        ${tagComponent('h1', '이연승입니다')}
        ${tagComponent('h2', '정호연입니다')}
        ${tagComponent('h3', '고겨울입니다')}
        `;
      };
      console.log(app());

      const render = () => {
        root.innerHTML = app();
      };
      render();
    </script>
  </body>
</html>
